<% include header.html %>
<h2 class="blue">Register</h2>
  <form id="registrationForm" method="POST" action="/register">
      <fieldset>
          <legend>Corporate Sponsor Agreement</legend>
          <div class="form-horizontal">
            <div class="control-group">
              <label for="company" class="control-label">Company</label>
              <div class="controls">
                  <input type="text" name="company" id="company" placeholder="Company Name" required/>
                  <div class="help-block muted">Please print name as you would like to be listed in the event program.</div>
              </div>
            </div>
            <div class="control-group">
              <label for="contact" class="control-label">Contact</label>
              <div class="controls">
                  <input type="text" placeholder="Contact Name" name="contact" id="contact" required/>
              </div>
            </div>
            <div class="control-group">
              <label for="street" class="control-label">Street</label>
              <div class="controls ">
                  <input type="text" name="street" id="street" placeholder="Street Address" required/>
              </div>
            </div>
            <div class="control-group">
              <label for="city" class="control-label">City</label>
              <div class="controls">
                  <input type="text" name="city" id="city" placeholder="City" required/>
              </div>
            </div>
            <div class="control-group">
              <label for="state" class="control-label">State</label>
              <div class="controls">
                  <input type="text" name="state" id="state" placeholder="State" required/>
              </div>
            </div>
            <div class="control-group">
              <label for="zip" class="control-label">Zip</label>
              <div class="controls">
                  <input type="text" name="zip" id="zip" placeholder="Zip" required/>
              </div>
            </div>
            <div class="control-group">
              <label for="phone" class="control-label">Phone</label>
              <div class="controls">
                  <input type="tel" name="phone" id="phone" placeholder="Phone" required/>
              </div>
            </div>
            <div class="control-group">
              <label for="fax" class="control-label">Fax</label>
              <div class="controls">
                  <input type="tel" name="fax" id="fax" placeholder="Fax"/>
              </div>
            </div>
            <div class="control-group">
              <label for="email" class="control-label">Email</label>
              <div class="controls">
                  <input type="email" name="email" id="email" placeholder="Email" required/>
              </div>
            </div>
            <div class="control-group sponsorships">
              <label class="control-label">Sponsorship</label>
              <div class="controls controls-row">
                  <div class="span6">
                    <ul>
                      <li><label for="level_1"><input type="radio" name="level" id="level_1" value="1"/> Hollywood Star ($25,000 +)</label></li>
                      <li><label for="level_2"><input type="radio" name="level" id="level_2" value="2"/> Major Star ($15,000)</label></li>
                    <li><label for="level_3"><input type="radio" name="level" id="level_3" value="3"/> Star ($10,000)</label></li>
                    <li><label for="level_4"><input type="radio" name="level" id="level_4" value="4"/> Co-Star ($5,000)</label></li>
                    <li><label for="level_5"><input type="radio" name="level" id="level_5" value="5"/> Producer ($3,000)</label></li>
                  </ul>
                    
                  </div>
                  <div class="span6">
                    <ul>
                      <li><label for="level_6"><input type="radio" name="level" id="level_6" value="6"/> Table Host ($25,000 +)</label></li>
                      <li><label for="level_7"><input type="radio" name="level" id="level_7" value="7"/> Underwriter ($15,000)</label></li>
                      <li><label for="level_8"><input type="radio" name="level" id="level_8" value="8"/> Supporting Cast ($10,000)</label></li>
                      <li><label for="level_9"><input type="radio" name="level" id="level_9" value="9"/> Corporate Sponsor ($5,000)</label></li>
                      <li><label for="level_10"><input type="radio" name="level" id="level_10" value="10" checked/> Extra Seats Only</label></li>
                    </ul>
                  </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Extra Seats</label>
              <div class="controls">
                <label for="extra"><input type="number" min="0" step="1" name="extra" id="extra" placeholder="#"/></label> ($150/seat)
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label for="myoTaxCreditInfo"><input type="checkbox" id="myoTaxCreditInfo" name="myoTaxCreditInfo" value="true"/> Send me information about Missouri Youth Opportunity Tax Credits</label>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label for="companyMatch"><input type="checkbox" id="companyMatch" name="companyMatch" value="true"/> Yes! My company will match my contribution.</label>
              </div>
            </div>
            <div class="control-group">
              <label for="boardMember" class="control-label">Board Member</label>
              <div class="controls">
                  <input type="text" name="boardMember" id="boardMember"/>
                  <div class="help-block muted">Did one of the Ozanam board members refer  you? Enter his/her name here.</div>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                  <button type="submit" class="btn btn-large">Register</button>
              </div>
            </div>
      </fieldset>
  </form>
<% include footer.html %>
<% include scripts.html %>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script> 
  <script type="text/javascript" src="/js/registration.js"></script>
